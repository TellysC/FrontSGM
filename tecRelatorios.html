<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Relatórios - SGM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/componentes.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <span class="logo-icon"></span>
          <h1>SGM</h1>
        </div>
        <nav class="sidebar-nav">
          <a href="tecDashboard.html" class="nav-item"
            ><i class="fas fa-tachometer-alt"></i> Dashboard Técnico</a
          >
          <a href="listaOrdemServico.html" class="nav-item"
            ><i class="fas fa-tools"></i> Ordens De Serviço</a
          >
          <a href="tecRelatorios.html" class="nav-item active"
            ><i class="fas fa-file-alt"></i> Relatórios</a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="nav-item" id="logoutButton"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
          <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="darkModeSwitch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </aside>
      <main class="content">
        <header class="content-header">
          <button id="sidebarToggleBtn" class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
          <h2><i class="fas fa-file-alt"></i> Meus Relatórios Técnicos</h2>
        </header>

        <div class="table-container">
          <h3>Relatórios Concluídos</h3>
          <table id="tabelaRelatoriosTecnico">
            <thead>
              <tr>
                <th>Data Criação</th>
                <th>Título</th>
                <th>Conteúdo (Prévia)</th>
                <th>Ordem de Serviço ID</th>
                <th>Status da OS</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="relatoriosTableBody">
              <tr><td colspan="6" style="text-align: center;">Carregando relatórios...</td></tr>
            </tbody>
          </table>
          <p id="relatoriosListMessage" class="message"></p>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="./javascript/api.js"></script>
    <script type="module" src="./javascript/pages/tecRelatorios.js"></script>
  </body>
</html>
