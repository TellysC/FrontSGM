<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário - Gestão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="componentes.css">
</head>

<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="logo-icon"></span>
            <h1>SGM</h1> </div>
        <nav class="sidebar-nav">
            <a href="./admin_dashboard.html" class="nav-item"><i class="fas fa-user-shield"></i> Dashboard Admin</a>
            <a href="./usuarios.html" class="nav-item"><i class="fas fa-users-cog"></i> Gerenciar Usuários</a>
            <a href="./admin_cadastrar_maquinas.html" class="nav-item"><i class="fas fa-cogs"></i> Cadastrar Máquinas</a>
            <a href="./inventario.html" class="nav-item"><i class="fas fa-boxes"></i> Inventário de Máquinas</a>
            <a href="./relatorios_admin.html" class="nav-item"><i class="fas fa-chart-bar"></i> Relatórios Gerais</a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="nav-item" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <div class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </aside>
    <main class="content">
        <header class="content-header">
            <button id="sidebarToggleBtn" class="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
            <h2><i class="fas fa-boxes"></i> Inventário</h2>
        </header>
        <div class="filter-container">
            <h3>Filtrar Materiais</h3>
            <form id="formFiltrarMateriais" class="filter-form">
                <div class="input-group">
                    <label for="filtroItem">Item:</label>
                    <input type="text" id="filtroItem" placeholder="Nome do item">
                </div>
                <div class="input-group">
                    <label for="filtroContainer">Container:</label>
                    <select id="filtroContainer">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="filtroDescricao">Descrição:</label>
                    <input type="text" id="filtroDescricao" placeholder="Parte da descrição">
                </div>
                <button type="submit" id="btnFiltrar">Filtrar</button>
                <button type="button" id="btnLimparFiltro">Limpar</button>
            </form>
        </div>
        <div class="table-container">
            <h3>Materiais</h3>
            <table id="tabelaInventario">
                <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Container</th>
                    <th>Quantidade</th>
                    <th>Observação</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="table-actions">
                <button id="btnRemoverSelecionados" class="danger">Remover Selecionados (Simulado)</button>
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
