<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contêineres - Gestão</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/componentes.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>Gestão</h1>
        </div>
        <a href="./admin_dashboard.html" class="nav-item"><i class="fas fa-user-shield"></i> Dashboard Admin</a>
        <a href="./usuarios.html" class="nav-item active"><i class="fas fa-users-cog"></i> Gerenciar Usuários</a>
        <a href="./admin_cadastrar_maquinas.html" class="nav-item"><i class="fas fa-cogs"></i> Cadastrar Equipamentos</a>
        <a href="./inventario.html" class="nav-item"><i class="fas fa-boxes"></i> Inventário de Equipamentos</a>
        <a href="./relatorios_admin.html" class="nav-item"><i class="fas fa-chart-bar"></i> Relatórios Gerais</a>
        <div class="sidebar-footer">
          <a href="#" class="nav-item" id="logoutButton"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
          <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="darkModeSwitch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </aside>
      <main class="content">
        <header class="content-header">
          <button id="sidebarToggleBtn" class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
          <h2><i class="fas fa-box"></i> Cadastro de Contêiner</h2>
        </header>
        <div class="form-container">
          <form id="formCadastroContainer">
            <div class="input-group">
              <label for="tagContainer"
                >Identificação do Contêiner (Tag):</label
              >
              <input
                type="text"
                id="tagContainer"
                placeholder="Digite a tag do contêiner"
                required
              />
            </div>
            <div class="input-group">
              <label for="setorContainer">Setor (Predefinido):</label>
              <input
                type="text"
                id="setorContainer"
                value="Mecânica"
                readonly
              />
            </div>
            <div class="input-group">
              <label for="descricaoContainer">Descrição:</label>
              <textarea
                id="descricaoContainer"
                placeholder="Descreva o contêiner"
              ></textarea>
            </div>
            <button type="submit">Cadastrar</button>
            <p id="containerMessage" class="message"></p>
          </form>
        </div>
        <div class="table-container">
          <h3>Contêineres Cadastrados</h3>
          <table id="tabelaContainers">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tag</th>
                <th>Setor</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="./javascript/script.js"></script>
  </body>
</html>
