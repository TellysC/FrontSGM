<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SGM</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body class="login-page-body">
    <div class="login-container-page modern">
      <h1>Fa√ßa seu Login.</h1>
      <form id="formLogin">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Seu email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Sua senha"
            required
          />
        </div>

        <button type="submit" class="gradient-button">Entrar</button>

        <p id="loginMessage" class="message error"></p>
      </form>
      <h6 class="login-footer">2025 | Desenvolvido por SGM</h6>
    </div>

    <script type="module" src="./javascript/pages/login.js"></script>
  </body>
</html>
