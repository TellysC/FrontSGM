<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerir Utilizadores - SGM</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/componentes.css" />
</head>

<body>
<div class="app-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1>SGM</h1>
    </div>
    <nav class="sidebar-nav">
      <a href="./admin_dashboard.html" class="nav-item"><i class="fas fa-user-shield"></i> Dashboard Admin</a>
      <a href="./usuarios.html" class="nav-item active"><i class="fas fa-users-cog"></i> Gerenciar Usuários</a>
      <a href="./admin_cadastrar_maquinas.html" class="nav-item"><i class="fas fa-cogs"></i> Cadastrar Equipamentos</a>
      <a href="./inventario.html" class="nav-item"><i class="fas fa-boxes"></i> Inventário de Equipamentos</a>
      <a href="./relatorios_admin.html" class="nav-item"><i class="fas fa-chart-bar"></i> Relatórios Gerais</a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="nav-item" id="logoutButton">
        <i class="fas fa-sign-out-alt"></i> Logout</a>
      <div class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="darkModeSwitch" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </aside>

  <main class="content">
    <header class="content-header">
      <button id="sidebarToggleBtn" class="sidebar-toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
      <h2><i class="fas fa-users-cog"></i> Cadastro de Funcionário</h2>
    </header>

    <div class="form-container">
      <form id="formCadastroUsuario">

        <fieldset>
          <legend>Dados de Acesso</legend>
          <div class="input-group">
            <label for="emailUsuario">E-mail:</label>
            <input type="email" id="emailUsuario" required />
          </div>
          <div class="input-group">
            <label for="senhaUsuario">Senha:</label>
            <input type="password" id="senhaUsuario" required />
          </div>
          <div class="input-group">
            <label for="confirmarSenhaUsuario">Confirmar Senha:</label>
            <input type="password" id="confirmarSenhaUsuario" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="input-group">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" required />
          </div>
          <div class="input-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required placeholder="Apenas números" />
          </div>
          <div class="input-group">
            <label>Função do Utilizador (Cargo):</label>
            <div class="role-selection">
              <input type="radio" id="roleCliente" name="userRoleForm" value="Cliente" checked />
              <label for="roleCliente">Cliente</label>
              <input type="radio" id="roleTecnico" name="userRoleForm" value="Técnico" />
              <label for="roleTecnico">Técnico</label>
              <input type="radio" id="roleAdmin" name="userRoleForm" value="Administrador" />
              <label for="roleAdmin">Administrador</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>
          <div class="input-group">
            <label for="ddd">DDD:</label>
            <input type="text" id="ddd" placeholder="Ex: 84" />
          </div>
          <div class="input-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" placeholder="Apenas números" />
          </div>
          <div class="input-group">
            <label for="telefone">Telefone (opcional):</label>
            <input type="text" id="telefone" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <div class="input-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Apenas números" />
          </div>
          <div class="input-group">
            <label for="logradouro">Logradouro (Rua, Av.):</label>
            <input type="text" id="logradouro" />
          </div>
          <div class="input-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" />
          </div>
          <div class="input-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" />
          </div>
          <div class="input-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" />
          </div>
          <div class="input-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Ex: RN, SP" />
          </div>
          <div class="input-group">
            <label for="pais">País:</label>
            <input type="text" id="pais" value="Brasil" />
          </div>
        </fieldset>

        <button type="submit">Cadastrar Funcionário</button>
        <p id="userMessage" class="message"></p>
      </form>
    </div>

    <div class="table-container users-list">
      <h3>Funcionários Cadastrados</h3>
      <table id="tabelaUsuarios">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Cargo/Função</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="./javascript/script.js"></script>
</body>
</html>
