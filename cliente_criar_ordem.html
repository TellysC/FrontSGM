<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ordem de Serviço - SGM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .client-page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 55px; /
            background-color: #050a23;
            color: #ffffff;
        }
        .client-page-header .logo-area {
            display: flex;
            align-items: center;
        }
        .client-page-header .logo-image {
            height: 35px; /
            width: auto;  /
            margin-right: 15px;
        }

        .client-page-header .client-actions {
            display: flex;
            align-items: center;
        }
        .client-page-header .dark-mode-toggle {
            margin-right: 15px;
            color: #fff6e2;
        }
        .client-page-header #logoutButton {
            background-color: #ff5367;
            color: white;
            border:none;
            padding: 8px 10px;
            border-radius:4px;
            cursor:pointer;
        }
    </style>

</head>
<body>
<header class="client-page-header">
    <div class="logo-area">
        <img src="Images/Logo-Sgm.png"> <img>
    </div>
    <div class="client-actions">
        <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</header>

<main class="content" style="margin-left: 0; max-width: 800px; margin: 20px auto;"> <header class="content-header">
    <h2><i class="fas fa-plus-circle"></i> Criar Nova Ordem de Serviço</h2>
</header>
    <div class="form-container" id="criarOrdemContainer">
        <p>Bem-vindo! Descreva abaixo o serviço ou problema para o qual você precisa de assistência.</p>
        <form id="formCriarOrdem">
            <div class="input-group">
                <label for="ordemDescricao">Descrição do Problema/Serviço:</label>
                <textarea id="ordemDescricao" name="ordemDescricao" rows="5" required placeholder="Descreva detalhadamente o problema ou o serviço que você necessita..."></textarea>
            </div>
            <div class="input-group">
                <label for="ordemEquipamento">Equipamento Envolvido (opcional):</label>
                <textarea type="text" id="ordemEquipamento" name="ordemEquipamento"  placeholder="Ex: Ar condicionado Carrier X, Computador Dell Inspiron Y..."></textarea>
            </div>
            <div class="input-group">
                <label for="ordemLocal">Local do Serviço/Equipamento (opcional):</label>
                <textarea type="text" id="ordemLocal" name="ordemLocal" placeholder="Ex: Sala 101, Bloco B, Residência"></textarea>
            </div>
            <button type="submit">Enviar Ordem de Serviço</button>
            <p id="ordemMessage" class="message"></p>
        </form>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
