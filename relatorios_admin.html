<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios Gerais - SGM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/componentes.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <span class="logo-icon"></span>
          <h1>SGM</h1>
        </div>
        <nav class="sidebar-nav">
          <a href="./admin_dashboard.html" class="nav-item"
            ><i class="fas fa-user-shield"></i> Dashboard Admin</a
          >
          <a href="./usuarios.html" class="nav-item active"
            ><i class="fas fa-users-cog"></i> Gerenciar Usuários
          </a>
          <a href="./admin_cadastrar_maquinas.html" class="nav-item"
            ><i class="fas fa-cogs"></i> Cadastrar Equipamentos</a
          >
          <a href="./inventario.html" class="nav-item"
            ><i class="fas fa-boxes"></i> Inventário de Equipamentos</a
          >
          <a href="./relatorios_admin.html" class="nav-item"
            ><i class="fas fa-chart-bar"></i> Relatórios Gerais</a
          >
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="nav-item" id="logoutButton"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
          <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="darkModeSwitch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </aside>
      <main class="content">
        <header class="content-header">
          <button id="sidebarToggleBtn" class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
          <h2><i class="fas fa-chart-bar"></i> Relatórios Gerais</h2>
        </header>

        <div class="filter-container">
          <form id="formFiltrarLogs" class="filter-form-inline">
            <div class="input-group">
              <label for="filtroDataInicio">Data Início:</label>
              <input type="date" id="filtroDataInicio" />
            </div>
            <div class="input-group">
              <label for="filtroDataFim">Data Fim:</label>
              <input type="date" id="filtroDataFim" />
            </div>
            <button type="submit" id="btnFiltrarLogs">Filtrar Logs</button>
            <button type="button" id="btnLimparFiltroLogs">Limpar</button>
          </form>
        </div>
        <div class="table-container">
          <h3>Log de Movimentações do Sistema</h3>
          <table id="tabelaRelatorios">
            <thead>
              <tr>
                <th>Data</th>
                <th>Usuário</th>
                <th>Ação</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="table-container" style="margin-top: 30px">
          <h3>Relatórios Criados por Técnicos</h3>
          <table id="tabelaRelatoriosTecnicosAdminView">
            <thead>
              <tr>
                <th>Data Criação</th>
                <th>Técnico</th>
                <th>Título</th>
                <th>Conteúdo (Prévia)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
